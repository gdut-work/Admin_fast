<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>

<div class="layui-form admin-compile">
    <form th:action="@{/business/appCommand/save}">
        <input type="hidden" name="id" th:if="${appCommand}" th:value="${appCommand.id}"/>
        <div class="layui-form-item">
            <label class="layui-form-label required">标题</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="title"  placeholder="请输入标题" th:value="${appCommand?.title}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">指令</label>
            <div class="layui-input-inline">
                <input class="layui-input" type="text" name="command"  placeholder="请输入指令" th:value="${appCommand?.command}">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入注释" class="layui-textarea" name="remark">[[${appCommand?.remark}]]</textarea>
            </div>
        </div>
        <div class="layui-form-item admin-finally">
            <button class="layui-btn ajax-submit"><i class="fa fa-check-circle"></i> 保存</button>
            <button class="layui-btn btn-secondary close-popup"><i class="fa fa-times-circle"></i> 关闭</button>
        </div>
    </form>
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
