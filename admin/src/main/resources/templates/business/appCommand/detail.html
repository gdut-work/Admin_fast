<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body>
<div class="admin-detail-page">
    <div class="admin-detail-title">基本信息</div>
    <table class="layui-table admin-detail-table">
        <tbody>
        <tr>
            <th width='100px'>指令Id</th>
            <td th:text="${appCommand.id}"></td>
            <th width='100px'>创建者</th>
            <td th:text="${appCommand.createName}"></td>
        </tr>
        <tr>
            <th>标题</th>
            <td colspan="4" th:text="${appCommand.title}"></td>
        </tr>
        <tr>
            <th>指令</th>
            <td colspan="4" th:text="${appCommand.command}"></td>
        </tr>
        <tr>
            <th>备注</th>
            <td colspan="4" th:text="${appCommand.remark}"></td>
        </tr>
        <tr>
            <th width='100px'>创建时间</th>
            <td th:text="${#dates.format(appCommand.createDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            <th width='100px'>更新时间</th>
            <td th:text="${#dates.format(appCommand.updateDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>

        </tbody>
    </table>
<!--    <div th:replace="/common/fragment :: log(${appCommand})"></div>-->
</div>
<script th:replace="/common/template :: script"></script>
</body>
</html>
