<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:mo="https://gitee.com/chenwt/Admin_fast">
<head th:replace="/common/template :: header(~{::title},~{::link},~{::style})">
</head>
<body class="admin-layout-page">
<div class="layui-card">
    <div class="layui-card-header admin-card-header">
        <span><i class="fa fa-bars"></i>客户管理</span>
        <i class="layui-icon layui-icon-refresh refresh-btn"></i>
    </div>
    <div class="layui-card-body">
        <div class="layui-row admin-card-screen">
            <div class="pull-right screen-btn-group">
                <div class="btn-group-left">
                    <button class="layui-btn open-popup-param" data-title="修改密码" th:attr="data-url=@{/system/user/pwd}"  data-size="456,242">
                        <i class="fa fa-refresh"></i> 修改密码</button>
                    <button class="layui-btn open-popup-param" data-type="radio" data-title="角色分配" th:attr="data-url=@{/system/user/role}" data-size="480,400">
                        <i class="fa fa-user-secret"></i> 角色分配</button>
                </div>
                <div class="btn-group-right">
                    <button class="layui-btn open-popup" data-title="添加用户" th:attr="data-url=@{/system/user/add}"  data-size="auto">
                        <i class="fa fa-plus"></i> 添加</button>
                    <div class="btn-group">
                        <button class="layui-btn">操作<span class="caret"></span></button>
                        <dl class="layui-nav-child layui-anim layui-anim-upbit">
                            <dd><a class="ajax-status" th:href="@{/system/user/status/ok}">启用</a></dd>
                            <dd><a class="ajax-status" th:href="@{/system/user/status/freezed}">冻结</a></dd>
                            <dd><a class="ajax-status" th:href="@{/system/user/status/delete}">删除</a></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
        <div class="admin-table-wrap">
            <table class="layui-table admin-table admin-table-fixed">
                <thead>
                <tr>
                    <th class="admin-table-checkbox">
                        <label class="admin-checkbox"><input type="checkbox">
                            <i class="layui-icon layui-icon-ok"></i></label>
                    </th>
                    <th class="sortable" data-field="phone">手机号</th>
                    <th class="sortable" data-field="name1">name1</th>
                    <th class="sortable" data-field="name2">name2</th>
                    <th class="sortable" data-field="name3">name3</th>
                    <th class="sortable" data-field="name4">name4</th>
                    <th class="sortable" data-field="createDate">创建时间</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item:${list}">
                    <td><label class="admin-checkbox"><input type="checkbox" th:value="${item.id}">
                        <i class="layui-icon layui-icon-ok"></i></label></td>
                    <td th:text="${item.phone}">用户名</td>
                    <td th:text="${item.name1}">name1</td>
                    <td th:text="${item.name2}">name2</td>
                    <td th:text="${item.name3}">name3</td>
                    <td th:text="${item.name4}">name4</td>
                    <td th:text="${#dates.format(item.createDate, 'yyyy-MM-dd HH:mm:ss')}">创建时间</td>
                    <td>
                        <a class="open-popup" data-title="详细信息" th:attr="data-url=@{'/business/appInfo/detail/'+${item.id}}"  data-size="800,600" href="#">详细</a>
                        <a class="ajax-get" data-msg="您是否确认删除" th:href="@{/business/appInfo/delete(ids=${item.id})}">删除</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:replace="/common/fragment :: page"></div>
    </div>
</div>
<script th:replace="/common/template :: script"></script>

</body>
</html>
