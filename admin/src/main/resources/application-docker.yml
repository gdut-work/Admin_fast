### 服务器配置
server:
  port: 8080
  servlet:
    context-path: /admin

### study项目配置
project:
  captcha-open: false                         #是否开启登录验证码
  shiro:
    remember-me-timeout: 7                    #cookie记住登录信息时间，默认7天（天）
    global-session-timeout: 1800              #Session会话超时时间，默认30分钟（秒）
  upload:
    #file-path:                               #文件上传路径，默认在项目根目录upload下
    static-path: /app                         #上传文件静态访问路径 /upload/**

### spring配置
spring:
## 数据库配置
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://app-mysql:3306/app?useSSL=false&characterEncoding=utf-8
    username: app
    password: app123456

## jpa配置
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.dialect: com.chenwt.common.mysql.MySQLDialectUTF8
      hibernate.format_sql: false
    open-in-view: true
